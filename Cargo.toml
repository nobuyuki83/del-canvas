[dependencies]
num-traits = "0.2.19"
png = "0.17.13"
gif = "0.13.1"
image = "0.25.1"
nalgebra = "0.33.0"
rand = "0.8.5"
rayon = "1.10.0"
anyhow = "1.0.86"
arrayref = "0.3.8"
itertools = "0.13.0"
rand_chacha = "0.3.1"

del-msh-core = { path = "../del-msh/del-msh-core"}
del-geo-core = { path = "../del-geo/del-geo-core"}
del-geo-nalgebra = { path = "../del-geo/del-geo-nalgebra"}
