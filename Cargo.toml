[workspace]
members = [
    "del-canvas-cpu",
    "del-canvas-image",
    "del-canvas-raycast-cudarc",
    "del-canvas-splat-cudarc",
    "del-canvas-raycast",
    "demos-cudarc-gl",
    "demos-gl"
]
exclude = ["del-canvas-splat-cudarc-kernel", "del-canvas-raycast-cudarc-kernel"]
resolver = "2"

[workspace.package]
version = "0.1.2"
edition = "2021"
license = "MIT"
description = "drawing primitives (e.g., triangles and lines) to bitmap images and gif animation."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace.dependencies.cudarc]
version = "*"
features = [
    "std", "cublas", "cublaslt", "curand", "driver", "nvrtc",
    "f16", "cuda-version-from-build-system", "dynamic-linking"]
default-features=false

[workspace.dependencies]
num-traits = "0.2.19"
png = "0.17.13"
gif = "0.13.1"
image = "0.25.1"
nalgebra = "0.33.0"
rand = "0.8.5"
rayon = "1.10.0"
anyhow = "1.0.86"
arrayref = "0.3.8"
itertools = "0.13.0"
rand_chacha = "0.3.1"
byteorder = "1.5.0"
slice-of-array = "0.3.2"
glutin = "0.32.1"
glutin-winit = "0.5.0"
raw-window-handle = "0.6.2"
winit = "0.30.5"
cfg_aliases = "0.2.1"
gl_generator = "0.14.0"
ply-rs = "0.1.3"

# internal
del-canvas-cpu = { path = "del-canvas-cpu" }
del-canvas-image = {path = "del-canvas-image"}
del-canvas-splat-cudarc = {path = "del-canvas-splat-cudarc"}
del-canvas-splat-cudarc-kernel = {path = "del-canvas-splat-cudarc-kernel"}
del-canvas-raycast = {path="del-canvas-raycast"}
del-canvas-raycast-cudarc = {path = "del-canvas-raycast-cudarc"}
del-canvas-raycast-cudarc-kernel = {path = "del-canvas-raycast-cudarc-kernel"}

